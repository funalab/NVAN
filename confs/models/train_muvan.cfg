dropout = 0.5
lossfun = nn.CrossEntropyLoss()
#lossfun = nn.NLLLoss()
eval_metrics = f1


[Runtime]
save_dir = results/train_muvan
batchsize = 2
val_batchsize = 1
epoch = 100
optimizer = Adam
lr = 0.002
momentum = 0.9
weight_decay = 0.0005
device = cpu
seed = 0
phase = train