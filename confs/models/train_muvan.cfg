[Dataset]
root_path = datasets
split_list_train = datasets/split_list/set1/train.txt
split_list_validation = datasets/split_list/set1/validation.txt

[Model]
model = MuVAN
# init_classifier = results/train_atten_lstm_20201002_201334/best_model
input_dim = 7
embed_dim = 300
num_classes = 2
num_layers = 2
