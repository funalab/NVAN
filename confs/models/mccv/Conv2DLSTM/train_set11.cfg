[Dataset]
root_path = datasets
split_list_train = datasets/split_list/mccv/set11/train.txt
split_list_validation = datasets/split_list/mccv/set11/validation.txt
basename = images_BF

[Model]
model = Conv2DLSTM
# init_classifier =
input_dim = 11
num_classes = 2
